<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" />
  <script src="https://kit.fontawesome.com/63a7468b81.js" crossorigin="anonymous"></script>
  <title>PaintJS</title>
</head>
<body>
  <canvas id="jsCanvas" class="canvas"></canvas>
  <div class="controls">
    <div class="controls__range">
      <input 
      type="range" 
      id="jsRange" 
      min="0.1" 
      max="5" 
      value="2.5" 
      step="0.1" />
    </div>
    <div class="controls_menu">
      <div class="controls__colors" id="jsColors">
        <div class="controls__color jsColor" style="background-color: #2c2c2c;"></div>
        <div class="controls__color jsColor" style="background-color: white;"></div>
        <div class="controls__color jsColor" style="background-color: #FF3b30;"></div>
        <div class="controls__color jsColor" style="background-color: #FF9500;"></div>
        <div class="controls__color jsColor" style="background-color: #ffcc00;"></div>
        <div class="controls__color jsColor" style="background-color: #4cd963;"></div>
        <div class="controls__color jsColor" style="background-color: #5ac8fa;"></div>
        <div class="controls__color jsColor" style="background-color: #0579ff;"></div>
        <div class="controls__color jsColor" style="background-color: #5856d6;"></div>
      </div>
      <div class="controls__btns">
        <button id="jsFill" class="button_opacity"><i class="fa-solid fa-fill-drip"></i></button>
        <button id="jsBrush"><i class="fa-solid fa-paintbrush"></i></button>
        <button id="jsErase"class="button_opacity"><i class="fa-solid fa-eraser"></i></button>
        <button id="jsClear"><i class="fa-solid fa-trash-can"></i></button>
        <button id="jsSave"><i class="fa-solid fa-print"></i></button>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
